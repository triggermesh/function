apiVersion: flow.triggermesh.io/v1alpha1
kind: Function
metadata:
  name: inline-python-function
spec:
  runtime: python
  entrypoint: foo
  code: |
    import urllib.request

    def foo(event, context):
      resp = urllib.request.urlopen(event['url'])
      page = resp.read()

      response = {
        "statusCode": resp.status,
        "body": str(page)
      }

      return response
  sink: 
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sockeye

---

apiVersion: flow.triggermesh.io/v1alpha1
kind: Function
metadata:
  name: inline-node-function
spec:
  runtime: node
  entrypoint: sayHelloAsync
  code: |
    async function justWait() {
      return new Promise((resolve, reject) => setTimeout(resolve, 100));
    }

    module.exports.sayHelloAsync = async (event) => {
      if (event.name == "") {
        event.name = "placeholder";
      }
      await justWait();
      return event;
    };
  sink: 
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sockeye

---

apiVersion: flow.triggermesh.io/v1alpha1
kind: Function
metadata:
  name: inline-ruby-function
spec:
  runtime: ruby
  entrypoint: endpoint
  code: |
    def endpoint(event:, context:)
    hash = {date: Time.new}
    { statusCode: 200, body: JSON.generate(hash) }
    end

---

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sockeye
spec:
  template:
    spec:
      containers:
      - image: docker.io/n3wscott/sockeye:v0.7.0
        name: user-container
