apiVersion: flow.triggermesh.io/v1alpha1
kind: Function
metadata:
  name: inline-python-function
spec:
  runtime: python
  entrypoint: foo
  code: |
    import json
    import datetime

    def foo(event, context):
        current_time = datetime.datetime.now().time()
        body = {
            "message": "Hello, the current time is " + str(current_time)
        }
        response = {
            "statusCode": 200,
            "body": json.dumps(body)
        }
        return response
  sink: 
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sockeye

---

apiVersion: flow.triggermesh.io/v1alpha1
kind: Function
metadata:
  name: inline-node-function
spec:
  runtime: node
  entrypoint: sayHelloAsync
  code: |
    async function justWait() {
      return new Promise((resolve, reject) => setTimeout(resolve, 100));
    }

    module.exports.sayHelloAsync = async (event) => {
      await justWait();
      return {hello: event && event.name || "Missing a name property in the event's JSON body"};
    };
  sink: 
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sockeye

---

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sockeye
spec:
  template:
    spec:
      containers:
      - image: docker.io/n3wscott/sockeye:v0.7.0
        name: user-container
