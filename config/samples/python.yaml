apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sockeye
spec:
  template:
    spec:
      containers:
      - image: docker.io/n3wscott/sockeye:v0.7.0
        name: user-container

---

apiVersion: flow.triggermesh.io/v1alpha1
kind: Function
metadata:
  name: inline-python-function
spec:
  runtime: python
  public: true
  entrypoint: foo
  code: |
    import urllib.request

    def foo(event, context):
      resp = urllib.request.urlopen(event['url'])
      page = resp.read()

      response = {
        "statusCode": resp.status,
        "body": str(page)
      }

      return response
  sink: 
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: sockeye