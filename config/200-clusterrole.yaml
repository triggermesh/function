kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: triggermesh-function-admin
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      function.flow.triggermesh.io/controller: "true"
rules: [] # Rules are automatically filled in by the controller manager.
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: triggermesh-function-core
  labels:
    function.flow.triggermesh.io/controller: "true"
rules:
  - apiGroups:
    - ""
    resources:
    - events
    verbs: 
    - get
    - list
    - create
    - update
    - delete
    - patch
    - watch
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - get
    - list
    - create
    - update
    - delete
    - patch
    - watch
  - apiGroups:
    - serving.knative.dev
    resources:
    - services
    verbs: 
    - get
    - list
    - create
    - update
    - delete
    - patch
    - watch
  - apiGroups:
    - coordination.k8s.io
    resources: 
    - leases
    verbs:
    - get
    - list
    - create
    - update
    - delete
    - patch
    - watch
  - apiGroups:
    - flow.triggermesh.io
    resources:
    - functions
    - functions/status
    verbs:
    - get
    - list
    - create
    - update
    - delete
    - deletecollection
    - patch
    - watch
---
# Use this aggregated ClusterRole when you need readonly access to "Addressables"
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: addressable-resolver
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      duck.knative.dev/addressable: "true"
rules: [] # Rules are automatically filled in by the controller manager.
---
# The role is needed for the aggregated role addressable-resolver in knative-eventing to provide readonly access to "Addressables".
# see https://github.com/knative/eventing/blob/release-0.16/docs/spec/channel.md#aggregated-addressable-resolver-clusterrole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: function-addressable-resolver
  labels:
    duck.knative.dev/addressable: "true"
rules:
- apiGroups:
  - flow.triggermesh.io
  resources:
  - functions
  - functions/status
  verbs:
  - get
  - list
  - watch
