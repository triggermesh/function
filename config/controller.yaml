apiVersion: apps/v1
kind: Deployment
metadata:
  name: function-controller
  namespace: function
spec:
  replicas: 1
  selector:
    matchLabels:
      app: function-controller
  template:
    metadata:
      labels:
        app: function-controller
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: function-controller
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: triggermesh-function-controller
      containers:
      - name: controller
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: ko://github.com/triggermesh/function/cmd/function-controller
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - name: metrics
          containerPort: 9090
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: triggermesh.io/routing

        - name: RUNTIME_KLR_PYTHON
          value: docker.io/tzununbekov/klr-python-37-custom
        - name: RUNTIME_KLR_NODE
          value: docker.io/tzununbekov/klr-node-10-custom
        - name: RUNTIME_KLR_RUBY
          value: docker.io/tzununbekov/klr-ruby-25-custom
